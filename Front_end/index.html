<html lang="en">

      <div class="searchForm">

                <div class="row">

                    <div class="col-12">

                        <div class="btn-group">

                    <!-- listTable -->
                    <div class="col-9">
                        <table class="table table-hover table-striped table-inverse ">
                            <thead class="thead-inverse|thead-default">
                                <tr>
                                    <th>STT</th>
                                    <th>Họ và tên</th>
                                    <th>Điện thoại</th>
                                    <th>Quyền</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td scope="row">001</td>
                                        <td>MInh</td>

                                        <td>
                                            <div class="btn-group">
                                                <div class="btn btn-danger"><i class="fas fa-user-edit">Sửa</i></div>
                                                <div class="btn btn-warning"><i class="fas fa-user-times">Xóa</i></div>
                                            </div>

                                    <tr>

                                        <td>Admin</td>
                                        <td>
                                            <div class="btn-group">
                                                <div class="btn btn-danger"><i class="fas fa-user-edit">Sửa</i></div>
                                                <div class="btn btn-warning"><i class="fas fa-user-times">Xóa</i></div>
                                            </div>
                                        </td>
                                    </tr>
                                   
                                </tbody>
                        </table>
                    </div>
                    <!-- End listTable -->


                    <!-- input NewsUser -->
                    <div class="col-3">
                        <div class="card text-left">
                        <div class="card border-primary mb-3"">
                            <div class="card-header">Thêm mới</div>
                            <div class="card-body text-primary">
                                <label for="">Tên Users</label>
                                <div class="form-group">
                                  <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Họ và tên">
                                </div>

                                <label for="">Điện thoại</label>
                                <div class="form-group">
                                  <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Phone Number">
                                </div>

                                <label for="">Tư cách </label>
                                <div class="form-group">
                                    <select class="custom-select">
                                        <option selected>Lựa chọn</option>
                                        <option value="1">Admin</option>
                                        <option value="2">Modrator</option>
                                        <option value="3">Nomal</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <div class="btn btn-primary btn-block">Thêm mới</div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                    <!-- End input NewsUser -->
                </div>
            </div>
      </div>
     


    <!-- Optional JavaScript -->
